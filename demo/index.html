<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Johannes Editor</title>
  <style>
    #editor:focus{
      outline: none;
    }
    *:empty:not(:focus)::before {
      content: attr(data-placeholder);
    }

  </style>
</head>
<body>
  <div id="editor" class="editor" contenteditable="true"></div>
  <script type="module">
    import { initEditor } from '../src/loader.ts';
    const root = document.getElementById('editor');
    initEditor(root);
  </script>
</body>
</html>
