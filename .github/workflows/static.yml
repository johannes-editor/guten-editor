name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE: /${{ github.event.repository.name }}/   # passa para Vite
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      # Compila somente a demo (root=demo, outDir=demo/dist)
      - name: Build demo
        run: deno run -A npm:vite build --config vite.config.demo.ts

      # Publica o artefato que o deploy‐pages irá consumir
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist       # AGORA existe, e contém index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
