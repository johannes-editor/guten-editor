name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - run: deno --version
      - run: deno cache npm:vite
      - run: deno task test
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node --version
      - run: npx vite build --config vite.config.demo.ts