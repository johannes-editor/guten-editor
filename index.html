<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Johannes Editor </title>

  <style>
    *:empty:not(:focus)::before {
      content: attr(data-placeholder);
    }
  </style>
</head>

<body>
  <div class="editor" contenteditable="true">
    <h1 data-placeholder="Untitled"></h1>
    <p data-placeholder="Start typing..."></p>
  </div>
</body>

</html>
